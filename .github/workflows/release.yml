name: release

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Setup Git
        run: |
          git config user.name "GitHub Bot"
      - run: npm ci
      - name: Version
        shell: bash
        run: npx nx affected --base=main --target=version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Tag
        shell: bash
        run: |
          git tag -f main
          git push origin main --force
