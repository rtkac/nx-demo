name: release

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types: [closed]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Setup Git
        run: |
          git config user.name "GitHub Bot"
      - run: npm ci
      - name: Run versioning
        shell: bash
        run: npx nx affected --base=origin/main --target=version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Push to remote
        shell: bash
        run: |
          git push --follow-tags origin main --force
